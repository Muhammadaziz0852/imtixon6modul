<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login </title>
    <style>
        /* Add styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #5b80b2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style the container */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        /* Style form elements */
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            text-align: left;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .text-secondary {
            font-size: 14px;
            color: #888;
        }

        /* Style alert messages */
        .alert {
            margin-top: 20px;
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }

        /* Close button for alert */
        .btn-close {
            color: white;
        }

        /* Style links */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="container">
    {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" name="username" placeholder="Username"><br>
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Password"><br>
        <br>
        <button type="submit">Submit</button>
        <br/>
        <br/>
        <span class="text-secondary">Don't have an account yet? <a href="/accounts/register">Sign up</a></span><br>
        <a href="/accounts/reset-password">Forgot password?</a>
    </form>
</div>
</body>
</html>
